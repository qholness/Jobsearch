{% extends 'base.html' %}
{% block content %}
    <h2>Ignored Jobs</h2>
    <table id="TABLE">
        <thead>
            <td>Term</td>
            <td>Title</td>
            <td>Company</td>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.search_term }}</td>
                    <td>
                        <a href={{ job.url }} target=_>{{ job.title }}</a>
                        <img title="Ignore" class="trashicon IgnoreButton" id="{{ job['id'] }}"src="{{ url_for('static', filename='images/trash.png') }}">
                    </td>
                    <td>{{ job.company }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            var table = $('#TABLE').DataTable( {} );
        } );
    </script>
{% endblock content %}
